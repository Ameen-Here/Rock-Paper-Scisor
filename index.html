<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock-Paper-Scissor</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Rock-Paper-Scissor game</h1>
    <div class="score-header">
      <h2 class="user-header">User Score: <span class="user-score">0</span></h2>
      <h2 class="comp-header">
        Computer Score: <span class="comp-score">0</span>
      </h2>
    </div>

    <main class="play-btns">
      <button class="scissors">Scissors</button>
      <button class="paper">Paper</button>
      <button class="rock">Rock</button>
    </main>
    <br />
    <br />
    <h3 id="result">
      Press any option to start a 5 round game with the mighty COMPUTER!!!
    </h3>

    <h3>Round: <span id="round"></span></h3>
    <div class="reset-container">
      <button class="reset-btn">START A NEW GAME</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
